<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MM</title>
    <script src="js/svges.js" defer></script>
    <script src="js/lazy.js" defer></script>
    <script src="js/add-svg.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.scss/main.css" />
  </head>
  <body>
    <main id="main-container">
      <aside id="sidebar">
        <div class="logo-list">
          <a href="#" class="company-logo">
            <img data-src="img/logo.svg" alt="company logo" />
            <span>My Profile </span>
          </a>
          <ul>
            <li><a href="#">მთავარი</a></li>
            <li><a href="#">ჩემი გვერდი</a></li>
            <li><a href="#">ფინანსები</a></li>
            <li><a href="#">ვიჯეტები</a></li>
            <li><a href="#">ინფორმაცია</a></li>
            <li><a href="#">სერვის ცენტრი</a></li>
            <li><a href="#">კონფიგურაცია</a></li>
            <li><a href="#">გამოსვლა</a></li>
          </ul>
        </div>
      </aside>
      <section id="section">
        <header>
          <div>
            <form>
              <span class="search-svg"></span>
              <input type="text" placeholder="ძიება" />
              <span class="search-exit"></span>
            </form>
            <div class="user-lang">
              <div class="user static-el">
                <div class="user-static">
                  <span class="user-img"
                    ><img data-src="img/user1.png" alt="main user image"
                  /></span>
                  <div>
                    <small>ფიზიკური პირი</small>
                    <span>გიორგი გვარაშვილი</span>
                  </div>
                  <span class="user-arrow arrow-icon arrow-icon-down"></span>
                </div>
                <ul class="user-drop drop-el">
                  <li>
                    <a href="#"><small></small><span>ჩემი პროფილი</span></a>
                  </li>
                  <li>
                    <a href="#"
                      ><small></small><span>პროფილის რედაქტირება</span></a
                    >
                  </li>
                  <li>
                    <a href="#"><small></small><span>გამოსვლა</span></a>
                  </li>
                </ul>
              </div>
              <div class="language static-el">
                <div class="language-static">
                  <span class="lang-symbol"
                    ><img data-src="img/symbol.png" alt="language symbol"
                  /></span>
                  <small>ქარ</small>
                  <span class="lang-arrow arrow-icon arrow-icon-down"></span>
                </div>
                <ul class="language-drop drop-el">
                  <li>
                    <a href="#">
                      <div>
                        <img data-src="img/uk.png" alt="uk flag" />
                        <span>English</span>
                      </div>
                    </a>
                  </li>
                  <li class="active-lang">
                    <a href="#">
                      <div>
                        <img data-src="img/geo.png" alt="geo flag" />
                        <span>ქართული</span>
                      </div>
                      <img data-src="img/check.svg" alt="check svg" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <div>
                        <img data-src="img/rus.png" alt="uk flag" />
                        <span>Русский</span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </header>
      </section>
    </main>
  </body>
</html>
